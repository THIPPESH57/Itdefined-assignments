<style>
    body{
        background-color: rgb(253, 253, 253);
        background-image: url("https://c1.wallpaperflare.com/preview/707/573/178/paper-desktop-stationary-pen.jpg");
    opacity: 80%;
    background-attachment: fixed
    ;
    background-repeat: no-repeat;
    background-size: cover; 
    }
    .Header{
        display: flex;
        font-family: 'Cinzel', serif;
        
        border-bottom: 1px solid burlywood;
        position:sticky;
        top: 5px;
        background-color: white;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 20px;
        
    }

    #search{
        margin-top: 5px;
        width: 350px;
        height: 30px;
        justify-content: center;
        margin-left: 280px;
        border: 1px solid rgb(147, 147, 236);
        border-radius: 10px;
        font-size: medium;
        box-shadow: 0 0 10px #2d2d2d;
        background-image: url("/10905219.png");
        background-position: 10px 10px;
    }
    .Sign-in{

        margin-left: 250px;
        margin-right: 10px;
        font-size: 20px;
        margin-top: 10px;


    }

    .my-cart{

        
            margin-right: 10px;
        font-size: 20px;
        margin-top: 10px;


}
    

    
    .website-name{
        padding: 5px;
        font-family: 'Cinzel', serif;
        display: grid;
        font-size: 30px;
        text-decoration: solid;
        text-shadow: 0 0 5px #2d2d2d;
    } 
   
.products{
    display: flex;
    flex-wrap: wrap;
    margin-top: 50px;
    justify-content: center;
    gap: 20px;
}
.Product-card{
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0  47px #2d2d2d;
    margin: 0 60px 0px 60px;
}

 .product-image img {
        max-width: 100%;
        
        height: auto;
        border-radius: 10px;
        transition: transform 0.6sec ease;
        cursor: pointer;
        
 }


 .product-image:hover img{
    transform: scale(1.1);
    border:1px  solid black;
 }


 .product-detail{
    padding: 20px;
    
 }
.Product-name{
    font-size: 1.5rem;
    margin-bottom: 10px;

    
}
.product-price{
    font-size: 1.25rem;
    font-weight: bold;
}
.Product-description{
    font-size: 1rem;
    margin-bottom: 10px;
    color: #666;
}

.add-to-cart, .Buy-now{
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    color:#fff;
    font-size: 1rem;
    margin-left: 15px;
    cursor: pointer;
    transition: transform 0.5sec;

    

}
.Buy-now{
    background-color: rgb(133, 172, 227);
}


.add-to-cart{
    background-color: #666;

}

button{
    transition: transform 0.5sec ease;
}
button:hover{
    transform: scale(1.1);
}

</style>
</head>
