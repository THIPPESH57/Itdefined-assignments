<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopperstyle.css">
    <title>Modal Login Form</title>
</head>
<body>

<!-- Trigger button for the modal -->
<button id="openModalBtn">Open Model</button>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="create-account">
            <button  type="submit" class="create-account-button"> <a href="/mycart.html" target="_blank">create account</a></button>

        </div>
           
        </div>
    </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
